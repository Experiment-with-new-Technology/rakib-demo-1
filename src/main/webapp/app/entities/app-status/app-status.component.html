<div>
    <h2 id="page-heading">
        <span jhiTranslate="blogApp.appStatus.home.title">App Statuses</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-app-status"
                [routerLink]="['/app-status/new']">
            <fa-icon icon="plus"></fa-icon>
            <span jhiTranslate="blogApp.appStatus.home.createLabel">
            Create a new App Status
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="appStatuses?.length === 0">
        <span jhiTranslate="blogApp.appStatus.home.notFound">No appStatuses found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="appStatuses && appStatuses.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
                <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
                <th scope="col"><span jhiTranslate="blogApp.appStatus.status">Status</span></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let appStatus of appStatuses ;trackBy: trackId">
                <td><a [routerLink]="['/app-status', appStatus.id, 'view']">{{ appStatus.id }}</a></td>
                <td>{{ appStatus.status }}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/app-status', appStatus.id, 'view']"
                                class="btn btn-info btn-sm">
                            <fa-icon icon="eye"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>

                        <button type="submit"
                                [routerLink]="['/app-status', appStatus.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon icon="pencil-alt"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>

                        <button type="submit" (click)="delete(appStatus)"
                                class="btn btn-danger btn-sm">
                            <fa-icon icon="times"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
