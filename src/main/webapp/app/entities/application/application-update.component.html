<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-application-heading" jhiTranslate="blogApp.application.home.createOrEditLabel">Create or edit a
                Application</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="blogApp.application.name"
                           for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="blogApp.application.version" for="field_version">Version</label>
                    <input type="text" class="form-control" name="version" id="field_version"
                           formControlName="version"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="blogApp.application.status" for="field_status">Status</label>
                    <select class="form-control" id="field_status" name="status" formControlName="status">
                        <option [ngValue]="null"></option>
                        <option
                            [ngValue]="appStatusOption.id === editForm.get('status')!.value?.id ? editForm.get('status')!.value : appStatusOption"
                            *ngFor="let appStatusOption of appstatuses; trackBy: trackById">{{ appStatusOption.id }}
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="blogApp.application.businessCategory"
                           for="field_businessCategory">Business Category</label>
                    <select class="form-control" id="field_businessCategory" name="businessCategory"
                            formControlName="businessCategory">
                        <option [ngValue]="null"></option>
                        <option
                            [ngValue]="businessCategoryOption.id === editForm.get('businessCategory')!.value?.id ? editForm.get('businessCategory')!.value : businessCategoryOption"
                            *ngFor="let businessCategoryOption of businesscategories; trackBy: trackById">{{
                            businessCategoryOption.id }}
                        </option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving"
                        class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
